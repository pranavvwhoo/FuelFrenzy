<!DOCTYPE html>
<html>
<head>
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .confirmation {
            width: 50%;
            margin: 50px auto;
            background-color: #d4edda;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #155724;
        }

        p {
            color: #155724;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h2>Transaction Successful</h2>
        <p>{{ message }}</p>
    </div>
</body>
</html>

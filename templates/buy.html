<!DOCTYPE html>
<html>
<head>
    <title>Buy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #007bff;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buy Barrels</h2>
        <form method="post" action="/buy">
            <label for="ccname">Country Name:</label>
            <input type="text" id="country_name" name="country_name" required><br>
            <label for="barrels">Barrels:</label>
            <input type="number" id="barrels" name="barrels" required><br>
            <button type="submit">Buy</button>
        </form>
    </div>
</body>
</html>
